<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            position: absolute;
            display: flex;
            width: 100vw;
            height: 100vh;
        }


        #timer {
            position: relative;
            margin: 20;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div>
        <video src="video.mp4" autoplay loop>

        </video>
    </div>
    <br>
    <span id="timer">
    </span>
</body>
<script>
    var span = document.getElementById('timer');

    function time() {
        let launchDate = new Date('Novemeber 23, 2023, 10:00:00');
        let current_date = new Date()
        let divideHours = 60 * 60 * 1000
        var hours = Math.floor((launchDate - current_date) / divideHours)
        span.textContent = `${hours}h : ${60 - new Date().getMinutes()}m : ${new Date().getSeconds()}s `
    }
    setInterval(time, 1000);
</script>

</html>
